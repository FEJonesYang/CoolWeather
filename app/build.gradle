plugins {
    id 'com.android.application'
}

android {
    signingConfigs {
        map {
            keyAlias 'key0'
            keyPassword '111111'
            storePassword '111111'
            storeFile file('/Users/apple/AndroidProject/CoolWeather/map.keystore')
        }
    }
    compileSdkVersion 29
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.example.kuou"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        aaptOptions { cruncherEnabled = false }
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.map
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // 视图数据绑定
    dataBinding {
        enabled = true
    }


}

dependencies {
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    implementation("com.squareup.okhttp3:okhttp:4.8.1")
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0'
    implementation 'org.litepal.android:java:3.0.0'
    implementation files('libs/QWeather_Public_Android_V4.4.jar')
    implementation files('libs/AMap_Location_V5.3.1_20210331.jar')
    implementation files('libs/AMap3DMap_7.9.1_AMapNavi_7.9.1_AMapSearch_7.9.0_20210414.jar')
    implementation "org.greenrobot:eventbus:3.2.0"
    implementation 'com.android.support:multidex:1.0.3'
//    // 用于学习 LeakCanary 的原理
//    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.2'
